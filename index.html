<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Todo App</title>
  </head>
  <body>
    <!-- ログインフォーム -->
    <div id="login-form" class="auth auth--login is-none">
      <h2 class="auth__title">ログイン</h2>
      <form class="auth__form">
        <input type="email" id="login-email" class="auth__input" placeholder="メールアドレス" required />
        <input type="password" id="login-password" class="auth__input" placeholder="パスワード" required />
        <button type="submit" class="auth__button">ログイン</button>
      </form>
      <p class="auth__switch">
        アカウントをお持ちでない方へ
        <a href="#" id="to-register" class="auth__link">新規登録</a>
      </p>
    </div>

    <!-- 登録フォーム -->
    <div id="register-form" class="auth auth--register is-none">
      <h2 class="auth__title">新規登録</h2>
      <form class="auth__form">
        <input type="text" id="register-username" class="auth__input" placeholder="ユーザー名" required />
        <input type="email" id="register-email" class="auth__input" placeholder="メールアドレス" required />
        <input type="password" id="register-password" class="auth__input" placeholder="パスワード" required />
        <button type="submit" class="auth__button">登録</button>
      </form>
      <p class="auth__switch">
        アカウントをお持ちの方へ
        <a href="#" id="to-login" class="auth__link">ログイン</a>
      </p>
    </div>

    <!-- Todoアプリ -->
    <div id="todo-app" class="todo-app is-none">
      <!-- 共通ヘッダー -->
      <header class="todo-app__header">
        <div>
          <button id="menu-open" class="todo-app__menu-button">☰</button>
        </div>
        <div>
          <h1 class="todo-app__title">
            <a href="#" id="to-index">ToDoアプリ</a>
          </h1>
        </div>
        <div>
          <span id="user-display-name" class="todo-app__header-info"></span>
        </div>
      </header>

      <!--　ハンバーガーメニュー -->
      <nav id="side-menu" class="todo-app__side-menu is-hidden">
        <button id="menu-close" class="todo-app__menu-button">×</button>
        <ul class="todo-app__menu-list">
          <li><a href="#" data-route="/">Todo登録</a></li>
          <!-- <li><a href="#" data-route="/list">Todo一覧</a></li>
          <li><a href="#" data-route="/mypage">マイページ</a></li> -->
        </ul>
        <button id="logout-button" class="todo-app__logout">ログアウト</button>
      </nav>

      <!-- Todo登録画面 -->
      <div id="todo-create-ui" class="todo-app__create">
        <h2 class="todo-app__create-title">Todo登録</h2>
        <form id="todo-form" class="todo-app__form">
          <input type="text" id="todo-input" class="todo-app__input" placeholder="タスクを入力" required />
          <button type="submit" class="todo-app__add-button">追加</button>
        </form>
        <ul id="todo-today-list" class="todo-app__list"></ul>
      </div>

      <!-- Todoリスト画面 -->
      <div id="todo-list-ui" class="todo-app__list-screen is-none">

      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
